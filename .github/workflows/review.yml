name: PR Review

on:
  pull_request:
    branches: [main, staging]

jobs:
  review:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: deepsci
          POSTGRES_PASSWORD: deepsci
          POSTGRES_DB: deepsci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install frontend dependencies
        run: cd platform && bun install

      - name: Run Frontend Typecheck
        id: typecheck-frontend
        run: cd platform && bun run typecheck
        continue-on-error: true

      - name: Run Frontend Tests
        id: test-frontend
        run: cd platform && bun run test:run
        continue-on-error: true

      - name: Install backend dependencies
        run: |
          cd platform/backend
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run Backend Tests
        id: test-backend
        run: |
          cd platform/backend
          source .venv/bin/activate
          pytest tests/ -v
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://deepsci:deepsci@localhost:5432/deepsci
        continue-on-error: true

      - name: Initialize Database Schema
        run: |
          cd platform/backend
          source .venv/bin/activate
          pip install asyncpg
          python -c "import asyncio; from db.database import init_db; asyncio.run(init_db())"
        env:
          DATABASE_URL: postgresql://deepsci:deepsci@localhost:5432/deepsci

      - name: Check Schema Sync
        id: schema-sync
        run: cd platform && bun run db:check-schema
        env:
          DATABASE_URL: postgresql://deepsci:deepsci@localhost:5432/deepsci
        continue-on-error: true

      - name: Check Results
        run: |
          FAILED=""
          if [ "${{ steps.typecheck-frontend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}typecheck-frontend,"
          fi
          if [ "${{ steps.test-frontend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}test-frontend,"
          fi
          if [ "${{ steps.test-backend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}test-backend,"
          fi
          if [ "${{ steps.schema-sync.outcome }}" == "failure" ]; then
            FAILED="${FAILED}schema-sync,"
          fi
          if [ -n "$FAILED" ]; then
            echo "Failed checks: $FAILED"
            exit 1
          fi
          echo "All checks passed!"
