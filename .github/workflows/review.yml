name: PR Review

on:
  pull_request:
    branches: [main, staging]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install frontend dependencies
        run: cd platform && bun install

      - name: Run Frontend Typecheck
        id: typecheck-frontend
        run: cd platform && bun run typecheck
        continue-on-error: true

      - name: Run Frontend Tests
        id: test-frontend
        run: cd platform && bun run test:run
        continue-on-error: true

      - name: Install backend dependencies
        run: |
          cd platform/backend
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run Backend Tests
        id: test-backend
        run: |
          cd platform/backend
          source .venv/bin/activate
          pytest tests/ -v
        continue-on-error: true

      - name: Check Results
        run: |
          FAILED=""
          if [ "${{ steps.typecheck-frontend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}typecheck-frontend,"
          fi
          if [ "${{ steps.test-frontend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}test-frontend,"
          fi
          if [ "${{ steps.test-backend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}test-backend,"
          fi
          if [ -n "$FAILED" ]; then
            echo "Failed checks: $FAILED"
            exit 1
          fi
          echo "All checks passed!"
