name: PR Review

on:
  pull_request:
    branches: [main, staging]

jobs:
  review:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: deepsci
          POSTGRES_PASSWORD: deepsci
          POSTGRES_DB: deepsci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install frontend dependencies
        run: cd platform && bun install

      - name: Run Frontend Typecheck
        id: typecheck-frontend
        run: cd platform && bun run typecheck

      - name: Run Frontend Tests
        id: test-frontend
        run: cd platform && bun run test:run

      - name: Install backend dependencies
        run: |
          cd platform/backend
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest pytest-asyncio hypothesis

      - name: Run Backend Tests
        id: test-backend
        run: |
          cd platform/backend
          source .venv/bin/activate
          pytest tests/ -v --ignore=tests/simulation
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://deepsci:deepsci@localhost:5432/deepsci
          DSF_TEST_MODE_ENABLED: "true"

      - name: Run Simulation Tests (DST - 200 examples)
        id: test-simulation
        run: |
          cd platform/backend
          source .venv/bin/activate
          pytest tests/simulation/ -v --tb=long --hypothesis-profile=ci -x
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://deepsci:deepsci@localhost:5432/deepsci
          TESTING: "true"
          ADMIN_API_KEY: "test-admin-key"
          DEDUP_WINDOW_OVERRIDE_SECONDS: "0"
          DST_SIMULATION: "true"
        timeout-minutes: 15

      - name: Check DST Endpoint Coverage
        id: dst-coverage
        run: |
          cd platform/backend
          source .venv/bin/activate
          python ../../scripts/check_dst_coverage.py --check
        env:
          TESTING: "true"
          ADMIN_API_KEY: "test-admin-key"
          DST_SIMULATION: "true"

      - name: Save Hypothesis Database
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: hypothesis-database
          path: platform/backend/.hypothesis/
          retention-days: 30

      - name: Run Alembic Migrations
        id: run-migrations
        run: |
          cd platform/backend
          source .venv/bin/activate
          echo "Applying all migrations to test database..."
          alembic upgrade head
          echo "Current migration version:"
          alembic current
        env:
          DATABASE_URL: postgresql://deepsci:deepsci@localhost:5432/deepsci

      - name: Install Playwright Browsers
        run: cd platform && npx playwright install chromium --with-deps

      - name: Run E2E Tests (Playwright)
        id: test-e2e
        run: cd platform && bun run test:e2e
        env:
          DATABASE_URL: postgresql://deepsci:deepsci@localhost:5432/deepsci
          DSF_TEST_MODE_ENABLED: "true"
          TESTING: "true"
          ADMIN_API_KEY: "test-admin-key"
          CI: "true"
        timeout-minutes: 10

      - name: Check E2E Route Coverage
        id: e2e-coverage
        run: python scripts/check_e2e_coverage.py --check

      - name: Check skill.md Endpoint Tables
        id: skill-sync
        run: |
          cd platform/backend
          source .venv/bin/activate
          echo "Checking that skill.md endpoint tables match the API..."
          python scripts/sync_skill_endpoints.py --check

      - name: Check for Pending Migrations
        id: schema-sync
        run: |
          cd platform/backend
          source .venv/bin/activate
          # Check if there are any model changes not captured in migrations
          # Generate a migration (dry-run style) and check if it's empty
          echo "Checking for schema drift between models and migrations..."
          alembic revision --autogenerate -m "check_drift" --sql 2>&1 | tee /tmp/migration_output.txt
          # If the migration would have changes, fail
          if grep -q "ALTER\|CREATE\|DROP" /tmp/migration_output.txt; then
            echo "ERROR: Model changes detected that are not in migrations!"
            echo "Run 'alembic revision --autogenerate -m \"description\"' to create a migration."
            exit 1
          fi
          echo "Schema is in sync - no pending model changes."
        env:
          DATABASE_URL: postgresql://deepsci:deepsci@localhost:5432/deepsci

      - name: All Checks Passed
        run: echo "All review checks passed!"
