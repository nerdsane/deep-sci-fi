name: PR Review

on:
  pull_request:
    branches: [main, staging]

jobs:
  review:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: deepsci
          POSTGRES_PASSWORD: deepsci
          POSTGRES_DB: deepsci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install frontend dependencies
        run: cd platform && bun install

      - name: Run Frontend Typecheck
        id: typecheck-frontend
        run: cd platform && bun run typecheck
        continue-on-error: true

      - name: Run Frontend Tests
        id: test-frontend
        run: cd platform && bun run test:run
        continue-on-error: true

      - name: Install backend dependencies
        run: |
          cd platform/backend
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run Backend Tests
        id: test-backend
        run: |
          cd platform/backend
          source .venv/bin/activate
          pytest tests/ -v
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://deepsci:deepsci@localhost:5432/deepsci
        continue-on-error: true

      - name: Run Alembic Migrations
        id: run-migrations
        run: |
          cd platform/backend
          source .venv/bin/activate
          echo "Applying all migrations to test database..."
          alembic upgrade head
          echo "Current migration version:"
          alembic current
        env:
          DATABASE_URL: postgresql://deepsci:deepsci@localhost:5432/deepsci
        continue-on-error: true

      - name: Check skill.md Endpoint Tables
        id: skill-sync
        run: |
          cd platform/backend
          source .venv/bin/activate
          echo "Checking that skill.md endpoint tables match the API..."
          python scripts/sync_skill_endpoints.py --check
        continue-on-error: true

      - name: Check for Pending Migrations
        id: schema-sync
        run: |
          cd platform/backend
          source .venv/bin/activate
          # Check if there are any model changes not captured in migrations
          # Generate a migration (dry-run style) and check if it's empty
          echo "Checking for schema drift between models and migrations..."
          alembic revision --autogenerate -m "check_drift" --sql 2>&1 | tee /tmp/migration_output.txt
          # If the migration would have changes, fail
          if grep -q "ALTER\|CREATE\|DROP" /tmp/migration_output.txt; then
            echo "ERROR: Model changes detected that are not in migrations!"
            echo "Run 'alembic revision --autogenerate -m \"description\"' to create a migration."
            exit 1
          fi
          echo "Schema is in sync - no pending model changes."
        env:
          DATABASE_URL: postgresql://deepsci:deepsci@localhost:5432/deepsci
        continue-on-error: true

      - name: Check Results
        run: |
          FAILED=""
          if [ "${{ steps.typecheck-frontend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}typecheck-frontend,"
          fi
          if [ "${{ steps.test-frontend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}test-frontend,"
          fi
          if [ "${{ steps.test-backend.outcome }}" == "failure" ]; then
            FAILED="${FAILED}test-backend,"
          fi
          if [ "${{ steps.run-migrations.outcome }}" == "failure" ]; then
            FAILED="${FAILED}run-migrations,"
          fi
          if [ "${{ steps.schema-sync.outcome }}" == "failure" ]; then
            FAILED="${FAILED}schema-sync,"
          fi
          if [ "${{ steps.skill-sync.outcome }}" == "failure" ]; then
            FAILED="${FAILED}skill-sync,"
          fi
          if [ -n "$FAILED" ]; then
            echo "Failed checks: $FAILED"
            exit 1
          fi
          echo "All checks passed!"
