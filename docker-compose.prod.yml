# Deep Sci-Fi Production Docker Compose
# Single-server deployment for EC2

version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: dsf-postgres
    restart: always
    environment:
      POSTGRES_USER: letta
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: letta
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./letta/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta -d letta"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - dsf-network

  # Letta Server (Python backend)
  letta-server:
    build:
      context: ./letta
      dockerfile: Dockerfile
    container_name: dsf-letta-server
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - LETTA_PG_URI=postgresql://letta:${DB_PASSWORD}@postgres:5432/letta
      - LETTA_SERVER_PORT=8283
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    ports:
      - "8283:8283"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8283/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dsf-network

  # Letta UI (Observability Dashboard)
  letta-ui:
    build:
      context: ./letta-ui
      dockerfile: Dockerfile
    container_name: dsf-letta-ui
    restart: always
    depends_on:
      - letta-server
    environment:
      - PORT=4000
      - LETTA_BASE_URL=http://letta-server:8283
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dsf-network

  # Web App (Next.js frontend)
  web-app:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: dsf-web-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      letta-server:
        condition: service_healthy
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://letta:${DB_PASSWORD}@postgres:5432/letta?schema=app
      - LETTA_BASE_URL=http://letta-server:8283
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NEXT_PUBLIC_WS_URL=${DOMAIN:+wss://${DOMAIN}/ws}
      - NEXT_PUBLIC_WS_URL=${DOMAIN:-ws://localhost:8284}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dsf-network

  # WebSocket Server
  websocket:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.ws
    container_name: dsf-websocket
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - WS_PORT=8284
      - NODE_ENV=production
      - DATABASE_URL=postgresql://letta:${DB_PASSWORD}@postgres:5432/letta?schema=app
    ports:
      - "8284:8284"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8284/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dsf-network

  # Caddy (Reverse Proxy + SSL)
  caddy:
    image: caddy:2-alpine
    container_name: dsf-caddy
    restart: always
    depends_on:
      - letta-server
      - letta-ui
      - web-app
      - websocket
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    networks:
      - dsf-network

networks:
  dsf-network:
    driver: bridge

volumes:
  postgres_data:
    name: dsf-postgres-data
  caddy_data:
    name: dsf-caddy-data
  caddy_config:
    name: dsf-caddy-config
